<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <div class="calculadora">

        <p class="resultado"></p>

        <div class="button">
            <button class="bg-light-gray">C</button>
            <button class="bg-light-gray"><</button>
            <button class="bg-light-gray">%</button>
            <button class="bg-orange">/</button>

            <button class="bg-gray">7</button>
            <button class="bg-gray">8</button>
            <button class="bg-gray">9</button>
            <button class="bg-orange">x</button>

            <button class="bg-gray">4</button>
            <button class="bg-gray">5</button>
            <button class="bg-gray" >6</button>
            <button class="bg-orange">-</button>

            <button class="bg-gray">1</button>
            <button class="bg-gray">2</button>
            <button class="bg-gray">3</button>
            <button class="bg-orange">+</button>

            <button class="button_zero bg-gray">0</button>
            <button class="bg-gray">.</button>
            <button class="bg-orange">=</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
