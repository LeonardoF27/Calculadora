<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <div class="calculadora">

        <p id="resultado"></p>

        <div class="button">
            <button class="bg-light-gray" onclick="clean()">C</button>
            <button class="bg-light-gray"><</button>
            <button class="bg-light-gray" onclick="inserir('%')">%</button>
            <button class="bg-orange" onclick="inserir('/')">/</button>

            <button class="bg-gray" onclick="inserir('7')">7</button>
            <button class="bg-gray" onclick="inserir('8')">8</button>
            <button class="bg-gray" onclick="inserir('9')">9</button>
            <button class="bg-orange" onclick="inserir('x')">x</button>

            <button class="bg-gray" onclick="inserir('4')">4</button>
            <button class="bg-gray" onclick="inserir('5')">5</button>
            <button class="bg-gray" onclick="inserir('6')">6</button>
            <button class="bg-orange" onclick="inserir('-')">-</button>

            <button class="bg-gray" onclick="inserir('1')">1</button>
            <button class="bg-gray" onclick="inserir('2')">2</button>
            <button class="bg-gray" onclick="inserir('3')">3</button>
            <button class="bg-orange" onclick="inserir('+')">+</button>

            <button class="button_zero bg-gray" onclick="inserir('0')">0</button>
            <button class="bg-gray"onclick="inserir('.')">.</button>
            <button class="bg-orange" onclick="inserir('=')">=</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
