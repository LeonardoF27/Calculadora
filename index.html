<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>


<!-- CALCULADORA -->
    <div class="calculadora">

        <!-- Display dos números e resultado -->
        <p id="tela"></p>

        <!--Botão da calculadora  -->
        <div id="bnt">

            <!-- Primeira linha -->
            <button class="bg-light-gray"> C </button>
            <button class="bg-light-gray"> < </button>
            <button class="bg-light-gray"> % </button>
            <button class="bg-orange"> / </button>

            <!-- Segunda linha -->
            <button class="bg-gray numero"> 7 </button>
            <button class="bg-gray numero"> 8 </button>
            <button class="bg-gray numero"> 9 </button>
            <button class="bg-orange"> x </button>

            <!-- Terceira linha -->
            <button class="bg-gray numero"> 4 </button>
            <button class="bg-gray numero"> 5 </button>
            <button class="bg-gray numero"> 6 </button>
            <button class="bg-orange">-</button>

            <!-- Quarta linha-->
            <button class="bg-gray numero"> 1 </button>
            <button class="bg-gray numero"> 2 </button>
            <button class="bg-gray numero"> 3 </button>
            <button class="bg-orange"> + </button>

            <!-- Quinta linha -->
            <button class="button_zero bg-gray numero"> 0 </button>
            <button class="bg-gray ponto"> . </button>
            <button class="bg-orange"> = </button>

        </div>

    </div>

    <!-- Meu script -->
    <script src="index.js"></script>
    
</body>
</html>
